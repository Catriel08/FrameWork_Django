{% extends "index.html" %}
{% load humanize %}

{% block content %}
<h1>{{ title }}</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Estado</th>
            <th scope="col">Fecha de inicio</th>
            <th scope="col">Costo</th>
        </tr>
    </thead>
    <tbody>
        {% for matriculas in matriculas %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>    
            <td>{{ matriculas.estado }}</td>
            <td>{{ matriculas.fecha_inicio }}</td>
            <td>{{ matriculas.costo|intcomma }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
