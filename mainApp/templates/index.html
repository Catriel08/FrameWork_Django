{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>VSystem</title>
</head>
<body>
    <header>

        <div class="d-flex align-items-center justify-content-center h-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="white" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z"/>
            </svg>
            <h3 class="ms-3 text-white fs-1 fw-bold">Vsystem</h3>
        </div>
               

    </header>


    <nav class="nav">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a style="text-decoration: none;" href="{% url "inicio" %}">Inicio</a>
            </li>            
            <li class="nav-item">
                <a style="text-decoration: none;" href="{% url "lista-estudiantes" %}">Estudiantes</a>
            </li>
            <li class="nav-item">
                <a style="text-decoration: none;" href="{% url "lista-profesores" %}">Profesores</a>
            </li> 
            <li class="nav-item">
                <a style="text-decoration: none;" href="{% url "cursos" %}">Cursos</a>
            </li>
            <li class="nav-item">
                <a style="text-decoration: none;" href="{% url "matriculas" %}">Matriculas</a>
            </li>
            <li class="nav-item">
                <a style="text-decoration: none;" href="{% url "estudiante-curso" %}">Inscripciones Cursos</a>
            </li>
        </ul>
    </nav>


    <div id="content">

        <div class="box">
            {% block content %}
              
            {% if messages %}
            <div id="messages">
              {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
            {% endif %}
        
            {% endblock  %}
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
