{% extends "index.html" %}

{% block content %}

<h1 class="form">{{ title }}</h1>

<form action="" method="post" onsubmit="return validatePersonaForm()">
    {% csrf_token %}

    <div class="mb-3">
        <label for="nameTextInput" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nameTextInput" name='nameTextInput' pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios." required>
    </div>

    <div class="mb-3">
        <label for="lastNameTextInput" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="lastNameTextInput" name='lastNameTextInput' pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios." required>
    </div>

    <div class="mb-3">
        <label for="dniTextInput" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dniTextInput" name='dniTextInput' pattern="\d{1,10}" title="Solo se permiten números de hasta 10 dígitos." required>
    </div>

    <div class="mb-3">
        <label for="telTextInput" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telTextInput" name='telTextInput' pattern="\d{1,10}" title="Solo se permiten números de hasta 10 dígitos." required>
    </div>

    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" name='inputEmail' aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
        <label for="birthdateInput" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="birthdateInput" name="birthdateInput" required>
    </div>

    <input type="hidden" name="rol" value="{{ rol }}">

    <div>
        <button type="submit" class="btn btn-success mx-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy-fill" viewBox="0 0 16 16">
                <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z"/>
                <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z"/>
            </svg>
            Guardar
        </button>
        <a href="{% if rol == 'Estudiante' %}{% url 'lista-estudiantes' %}{% elif rol == 'Profesor' %}{% url 'lista-profesores' %}{% endif %}" class="btn btn-secondary" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
            </svg>
            Regresar
        </a>
    </div>    
</form>
{% endblock content %}
