{% extends "index.html" %}

{% block content %}
<h1 class="form">{{ title }}</h1>

<form action="" method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="nameTextInput" class="form-label">Nombres</label>
        <input 
            type="text" 
            class="form-control" 
            id="nameTextInput" 
            name="nombre" 
            pattern="[A-Za-z\s]+" 
            title="Solo se permiten letras y espacios." 
            value="{{ persona.nombre }}"
            placeholder="Ingrese los nombres"
            required>
    </div>

    <div class="mb-3">
        <label for="lastNameTextInput" class="form-label">Apellidos</label>
        <input 
            type="text" 
            class="form-control" 
            id="lastNameTextInput" 
            name="apellidos" 
            pattern="[A-Za-z\s]+" 
            title="Solo se permiten letras y espacios." 
            value="{{ persona.apellidos }}" 
            placeholder="Ingrese los apellidos"
            required>
    </div>

    <div class="mb-3">
        <label for="dniTextInput" class="form-label">DNI</label>
        <input 
            type="text" 
            class="form-control" 
            id="dniTextInput" 
            name="dni" 
            pattern="\d{1,10}" 
            title="Solo se permiten números de hasta 10 dígitos." 
            value="{{ persona.dni }}" 
            placeholder="Ingrese el DNI"
            required>
    </div>

    <div class="mb-3">
        <label for="telTextInput" class="form-label">Teléfono</label>
        <input
            type="text" 
            class="form-control" 
            id="telTextInput" 
            name="telefono" 
            pattern="\d{1,10}" 
            title="Solo se permiten números de hasta 10 dígitos." 
            value="{{ persona.telefono }}"
            placeholder="Ingrese el número de teléfono"
            required>
    </div>

    <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input 
            type="email" 
            class="form-control" 
            id="inputEmail" 
            name="email" 
            value=  "{{ persona.email }}" 
            placeholder="Ingrese su correo electrónico"
            required>
    </div>

    <div class="mb-3">
        <label for="birthdateInput" class="form-label">Fecha de Nacimiento</label>
        <input 
            type="date" 
            class="form-control" 
            id="birthdateInput" 
            name="fecha_nacimiento" 
            value="{{ persona.fecha_nacimiento|date:'Y-m-d' }}" 
            required>
    </div>

    <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <input 
            type="text" 
            class="form-control" 
            id="rol" 
            value="{{ persona.rol }}" 
            disabled>
    </div>

    <div class="d-flex align-items-center justify-content-center">
        <button type="submit" class="btn btn-success d-flex align-items-center mx-3" name="update">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill-check" viewBox="0 0 16 16">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
            </svg>
            <span class="ms-2">Actualizar</span>
        </button>

        <button type="submit" class="btn btn-danger d-flex align-items-center mx-3" name="delete">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill-dash" viewBox="0 0 16 16">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
            </svg>
            <span class="ms-2">Eliminar</span>
        </button>
        
        <a href="{% if rol == 'Estudiante' %}{% url 'lista-estudiantes' %}{% elif rol == 'Profesor' %}{% url 'lista-profesores' %}{% endif %}" class="btn btn-secondary d-flex align-items-center mx-3" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
            </svg>
            <span class="ms-2">Regresar</span>
        </a>
    </div>    

</form>
{% endblock content %}
